name: Build and push

on:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:

    - name: Checkout
      uses: actions/checkout@v2   

    - name: release
      if: github.ref == 'refs/heads/develop'
      env:
        GIT_USER: ${{ secrets.GIT_USER }}
        GIT_PASS: ${{ secrets.GIT_PASS }}
      run: |
        NUM=$(curl -u ${GIT_USER}:${GIT_PASS} -H "Content-Type:application/json" -X POST https://api.github.com/repos/punkerside/container-precommit/pulls -d '{"title": "release", "head": "develop", "base": "master"}' | jq .number)
        curl -u ${GIT_USER}:${GIT_PASS} -H "Accept: application/vnd.github.v3+json" -X PUT https://api.github.com/repos/punkerside/container-precommit/pulls/${NUM}/merge -d '{"commit_title":"release", "merge_method": "merge"}'

    - name: Build and push image
      if: github.ref == 'refs/heads/master'
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: punkerside/container-precommit
        tag_with_ref: true